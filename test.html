    #sprite {

<script>
    // 页面重绘前，通知浏览器调用一个指定的函数
    // 具体看https://developer.mozilla.org/zh-CN/docs/Web/API/Window/requestAnimationFrame
    var requestAnimFrame = (function(){
        return window.requestAnimationFrame       ||
            window.webkitRequestAnimationFrame ||
            window.mozRequestAnimationFrame    ||
            window.oRequestAnimationFrame      ||
            window.msRequestAnimationFrame     ||
            function(callback){
                window.setTimeout(callback, 1000 / 60);//一秒60帧
            };
    })();

    // The main game loop
    var lastTime;
    function main() {
        var now = Date.now();
        var dt = (now - lastTime) / 1000.0;

        handleInput(dt);

        lastTime = now;
//        requestAnimFrame(main);
        window.setTimeout(main, 1000 / 60);//一秒60帧

    }

    //input对象，保存用户按键动作，供全局调用
    (function() {
        var pressedKeys = {};

        function setKey(event, status) {
            var code = event.keyCode;
            var key;

            switch(code) {
                case 32:
                    key = 'SPACE'; break;
                case 37:
                    key = 'LEFT'; break;
                case 38:
                    key = 'UP'; break;
                case 39:
                    key = 'RIGHT'; break;
                case 40:
                    key = 'DOWN'; break;
                default:
                    // Convert ASCII codes to letters
                    key = String.fromCharCode(code);
            }

            pressedKeys[key] = status;
        }

        document.addEventListener('keydown', function(e) {
            setKey(e, true);
        });

        document.addEventListener('keyup', function(e) {
            setKey(e, false);
        });

        window.addEventListener('blur', function() {
            pressedKeys = {};
        });

        window.input = {
            isDown: function(key) {
                return pressedKeys[key.toUpperCase()];
            }
        };
    })();


    function handleInput(dt) {
        if(input.isDown('DOWN') || input.isDown('s')) {
            console.log('DOWN');
            $("#sprite").css("background-position-y","0px");
        }

        if(input.isDown('UP') || input.isDown('w')) {
            $("#sprite").css("background-position-y","72px");
        }

        if(input.isDown('LEFT') || input.isDown('a')) {
            $("#sprite").css("background-position-y","24px");
        }

        if(input.isDown('RIGHT') || input.isDown('d')) {
            $("#sprite").css("background-position-y","48px");
        }

    }
    main();
</script>
</html>
