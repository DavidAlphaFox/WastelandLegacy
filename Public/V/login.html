<!doctype html>
<html lang="zh-CN" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=0.5, maximum-scale=0.5, minimum-scale=0.5">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./../favicon.ico" type="image/x-icon" />
    <title></title>
    <link rel="stylesheet" href="./Static/css/style.css" type="text/css" />
    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
</head>
<style>
    html,body{
        font-size: 2rem;
    }
</style>
<body id="bacBody" style="width: 100vw;height: 100vh;">

<audio id="backMp3" src="./Static/music/Startup.mp3" autoplay loop></audio>




<div id="display_body">
<!--动态背景图-->
<div class="slideshow">
    <div class="slideshow-image" style="background-image: url('./Static/img/bgimg/01.jpg')"></div>
    <div class="slideshow-image" style="background-image: url('./Static/img/bgimg/02.jpg')"></div>
    <div class="slideshow-image" style="background-image: url('./Static/img/bgimg/03.jpg')"></div>
    <div class="slideshow-image" style="background-image: url('./Static/img/bgimg/04.jpg')"></div>
</div>
<script>
    $("#bacBody").css("background-image","''");
</script>
<div class="cont_centrar">
    <div class="cont_login">
        <div class="cont_info_log_sign_up">
            <div class="col_md_login">
                <div class="cont_ba_opcitiy">
                    <h2>登录</h2>
                    <p>已有账号，请登录</p>
                    <button class="btn_login" onclick="cambiar_login()">登录</button>
                </div>
            </div>
            <div class="col_md_sign_up">
                <div class="cont_ba_opcitiy">
                    <h2>注册</h2>
                    <p>没有账号，请注册</p>
                    <button class="btn_sign_up" onclick="cambiar_sign_up()">注册</button>
                </div>
            </div>
        </div>
        <div class="cont_back_info">
            <div class="cont_img_back_grey"> <img src="./Static/img/bgimg/伦敦.png" alt=""> </div>
        </div>

        <div class="cont_forms">
            <form action="" method="post">
                <div class="cont_img_back_"> <img src="./Static/img/bgimg/伦敦.png" alt=""></div>
                <div class="cont_form_login" style="opacity: 0; display: none;">
                    <a style="text-decoration: none" href="#" onclick="ocultar_login_sign_up()"><b class="close">x</b></a>
                    <h2>登录</h2>

                    <input type="text" name="name" placeholder="用户名">
                    <input type="hidden" name="mode" value="login" placeholder="用户名">
                    <input type="password" name="password" placeholder="密码">
                    <button type="submit" class="btn_login">登录</button>
                </div>
            </form>

            <form action="" method="post">
                <input type="hidden" name="mode" value="register" />
                <div class="cont_form_sign_up" style="display: none; opacity: 0;">
                    <a style="text-decoration: none" href="#" onclick="ocultar_login_sign_up()"><b class="close">x</b></a>
                    <h2>注册</h2>
                    <input type="text" name="email" placeholder="邮箱">
                    <input type="text" name="name" placeholder="用户名">
                    <input type="password" name="password" placeholder="密码">
                    <input type="password" name="password_confirm" placeholder="确认密码">
                    <br id="cpass"/>

                    <button class="btn_sign_up">注册</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="come_map" style="display: none">
    <h3>{L_CHARACTER_STATS}</h3>

    <div class="row1" align="center">

        {L_CHARACTER_NAME} : <b>{USER_NAME}</b><br /><br />
        <div style="width:{CHAR_WIDTH}px;height:{CHAR_HEIGHT}px;background-image:url('images/charasets/{CHARASET}')"></div><br />
        <a href="">{L_GO_TO_MAP}</a><br /><br />
        <span class="gensmall"><a href="/Public/logout">{L_LOGOUT}</a></span><br /><br />
    </div>
</div>

<script>
    function cambiar_login() {
        document.querySelector("#backMp3").src = "./Static/music/Startup.mp3";
        document.querySelector('.cont_forms').className = "cont_forms cont_forms_active_login cont_forms_ch";
        document.querySelector('.cont_form_login').style.display = "block";
        document.querySelector('.cont_form_sign_up').style.opacity = "0";

        setTimeout(function(){  document.querySelector('.cont_form_login').style.opacity = "1"; },400);

        setTimeout(function(){
            document.querySelector('.cont_form_sign_up').style.display = "none";
        },200);
    }

    function cambiar_sign_up(at) {
        $.getJSON('http://e.cn/Public/jobs?callback=?',function (res) {
            if (res.code) {
                var list = res.data;
                for (var i in list) {
                    var obj = list[i];
                    var classnode = '<input class="typeradio" type="radio" name="classname" value="'+obj.name+'"/><img src="./Static/img/battle/'+obj.battlePic+'" alt=""><b>'+obj.title+'</b><i>'+obj.description+'</i>';
                    $("#cpass").after(classnode);
                }
            }
        });
        document.querySelector("#backMp3").src = "./Static/music/NameSetting.mp3";

        document.querySelector('.cont_forms').className = "cont_forms cont_forms_active_sign_up cont_forms_change";
        document.querySelector('.cont_form_sign_up').style.display = "block";
        document.querySelector('.cont_form_login').style.opacity = "0";

        setTimeout(function(){  document.querySelector('.cont_form_sign_up').style.opacity = "1";
        },100);

        setTimeout(function(){   document.querySelector('.cont_form_login').style.display = "none";
        },400);
    }
    function ocultar_login_sign_up() {

        document.querySelector('.cont_forms').className = "cont_forms";
        document.querySelector('.cont_form_sign_up').style.opacity = "0";
        document.querySelector('.cont_form_login').style.opacity = "0";

        setTimeout(function(){
            document.querySelector('.cont_form_sign_up').style.display = "none";
            document.querySelector('.cont_form_login').style.display = "none";
        },500);

    }

</script>







</body>
</html>
