<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>废土战记</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="description" content="废土战记">
    <meta name="author" content="路漫漫">
    <script type="text/javascript" src="./lufylegend-1.10.1.js"></script>
    <script type="text/javascript" src="./lufylegend.ui-0.14.1.min.js"></script>
    <script type="text/javascript" src="./jquery.min.js"></script>
    <script type="text/javascript" src="./js/GameLib.js"></script>
    <script type="text/javascript" src="./js/map.js"></script>
    <!--<script type="text/javascript" src="./js/RPG.js"></script>-->
    <script type="text/javascript" src="./js/Main.js"></script>
</head>
<style>
    *{
        -webkit-touch-callout:none;  /*系统默认菜单被禁用*/
        -webkit-user-select:none; /*webkit浏览器*/
        -khtml-user-select:none; /*早期浏览器*/
        -moz-user-select:none;/*火狐*/
        -ms-user-select:none; /*IE10*/
        user-select:none;
        /*pointer-events:none;*/
        touch-callout:none;
    }
    input,textarea {
        -webkit-user-select:auto; /*webkit浏览器*/
        margin: 0;
        padding: 0;
        outline: none;
    }
    #box{
        width:50px;
        height:25px;
        position: absolute;
        background: #000020;
        border: 5px solid #384048;
        border-radius: 10px;
        box-shadow: 0 0 5px #fff;
        text-align: center;
        overflow: hidden;
        z-index: 9999;
        font-size: 18px;
    }
    .gameMsg{
        color: #fff;
        text-align: center;
        /*padding: 10px 20px;*/
        /*font-size: 14px;*/
        position: relative;
    }

    .information{
        overflow: auto;
        /*width: 235px;*/
        height: 200px;
        background-color: white;
        border: 1px solid #CCCCEE;
        text-align: left;
        padding: 5px;
        overflow: auto;
    }
    .footBtn{
        margin-top: 20px;
        margin-bottom: 20px;
    }
    .footBtn input{
        height: 30px;
    }
</style>
<body style="margin:0px;padding:0px;">
<div id="box">
    <div class="gameMsg" data-num="0">消息</div>
    <div class="information" style="display: none">

    </div>
    <div class="footBtn" style="display: none">
        <input type="text" id="userMsg">
        <button id="send">发送</button>
        <button id="clear">清屏</button>
    </div>

</div>
<div id="mylegend">loading……</div>
</body>
</html>
