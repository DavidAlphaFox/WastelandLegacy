<div class="container col-xs-10 col-sm-10 col-md-10 col-lg-10">
    <div class="starter-template">
        <h1>废土战记：游戏职业列表</h1>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>id</th>
                    <th>职业名</th>
                    <th>职业描述</th>
                    <th>精灵图</th>

                </tr>
                </thead>

                </tbody>
            </table>

    </div>

</div><!-- /.container -->

<script>
    $.getJSON(API+'Job/index?callback=?',{},function (e) {
        console.log(e);
        let len = e.length,obj,addContent = '';
        for (let i = 0; i < len; i++) {
            obj = e[i];
            let str = '';
            for(let key in obj ){
                str += '<td>'+obj[key]+'</td>';
            }
            str += '<td><a target="_blank" href="JobsEdit.html?id='+obj.id+'">编辑</a></td>';
            addContent+='<tr>'+str+'</tr>';
        }
        $('.itemList').append(addContent);
    })
</script>
