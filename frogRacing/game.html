<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<title>赛跑</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<div class="computer">
		<div class="computer-screen">
			<div class="computer-screen-inner">
				<ul class="game-info" id="info"></ul>
				<div class="game" id="game">
					<div class="countdown" id="countdown"><strong></strong></div>
					<div class="fps" id="fps"></div>
					<canvas id="canvas" width="420" height="64"></canvas>
				</div>
				<div id="msg"></div>
			</div>
		</div>
		<div class="computer-panel">
			<i class="computer-panel-bg"></i>
			<ul class="game-btns" id="btns">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
			<div class="game-bet">BET:<a class="sub" id="betSub" href="javascript:;"></a><strong id="bet">1</strong><a class="add" id="betAdd" href="javascript:;"></a></div>
			<div class="game-count"><strong id="amount">500</strong> G</div>
			<a class="game-reset" id="resetBtn" href="javascript:;">- restart -</a>
		</div>
	</div>

	<audio id="bgmSound" src="../music/frogRacing.mp3" preload loop></audio>

	<script src="js/zepto.min.js"></script>
	<script src="js/sprite.js"></script>
	<script src="js/game.js"></script>
	<script>
		var game = new Game();
		game.init();
	</script>
</body>
</html>
